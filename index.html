<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signip.css">
    <title>SignUp Page</title>
  </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-8 col-lg-8 col-xl-6 mx-auto">
              <div class="card card-signup flex-row my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Register</h5>
                  <form class="form-signup">
                    <div class="form-label-group">
                      <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                    </div>

                    <div class="form-label-group">
                        <input type="date" id="inputbirthdate" class="form-control" required>
                    </div>

                    <div class="form-label-group"> 
                        <input type="tel" id="inputnumber" class="form-control" placeholder="Contact No." required>
                    </div>


                    <div class="form-label-group">
                        <input type="file" accept="images" id="inputprofile" class="form-control" placeholder="Profile Pic">
                    </div>
      
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required>
                    </div>
      
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="register__btn">Register</button>
                    <a class="d-block text-center mt-2 small" href="./login.html">Sign In</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>\
    <script src="./js/signup.js"></script>
  </body>
</html>
